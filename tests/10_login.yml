---
name: login app
models: /models.rb
tests:
  - name: "[FILE] ファイルの存在確認"
    tasks:
      - type: file_exists
        files:
          - app.rb
          - config.ru
          - models.rb
          - db/migrate/*_create_users.rb
          - views/index.erb
          - views/layout.erb
          - views/sign_in.erb
          - views/sign_up.erb
          - Gemfile
          - Rakefile
  - name: "[DB] Schema検証"
    tasks:
      - type: db_schema
        table: users
        expect:
          - name: mail
            type: string
          - name: password_digest
            type: string
          - name: created_at
            type: datetime
            options:
              "null": false
          - name: updated_at
            type: datetime
            options:
              "null": false
  - name: "[UI] トップページ"
    tasks:
      - type: dom
        path: /
        expect:
          - target: page_title
            expect: タイトル
          - target: content
            selector: h2
            expect:
              - 未ログイン
          - target: content
            selector: a[href="/signin"]
            expect:
              - ログイン
          - target: content
            selector: a[href="/signup"]
            expect:
              - 新規登録
  - name: "[UI] ログインページ"
    tasks:
      - type: dom
        path: /signin
        expect:
          - target: page_title
            expect: タイトル
          - target: exists
            selector: form[action="/signin"][method="post"]
            expect: true
          - target: exists
            selector: form input[type="text"][name="mail"][placeholder="Eメール"]
            expect: true
          - target: exists
            selector: form input[type="password"][name="password"][placeholder="パスワード"]
            expect: true
          - target: exists
            selector: form input[type="submit"][value="ログイン"]
            expect: true
  - name: "[UI] 新規登録ページ"
    tasks:
      - type: dom
        path: /signup
        expect:
          - target: page_title
            expect: タイトル
          - target: exists
            selector: form[action="/signup"][method="post"]
            expect: true
          - target: exists
            selector: form input[type="text"][name="mail"][placeholder="Eメール"]
            expect: true
          - target: exists
            selector: form input[type="password"][name="password"][placeholder="パスワード"]
            expect: true
          - target: exists
            selector: form input[type="password"][name="password_confirmation"][placeholder="パスワードの確認"]
            expect: true
          - target: exists
            selector: form input[type="submit"][value="新規登録"]
            expect: true
  - name: "[TRANSITION] 新規登録"
    tasks:
      - type: dom
        path: /
        expect:
          - target: click
            selector: a[href="/signup"]
          - target: wait
            timeout: 10
            selector: form
          - target: input
            selector: input[name="mail"]
            text: mail@example.com
          - target: input
            selector: input[name="password"]
            text: examp1e
          - target: input
            selector: input[name="password_confirmation"]
            text: examp1e
          - target: click
            selector: input[type="submit"]
          - target: wait
            timeout: 10
            selector: h2
            expect: mail@example.comとしてログイン
          - target: content
            selector: a[href="/signout"]
            expect:
              - ログアウト
          - target: click
            selector: a[href="/signout"]
          - target: wait
            timeout: 10
            selector: h2
            expect: 未ログイン
  - name: "[TRANSITION] ログイン"
    tasks:
      - type: dom
        path: /
        expect:
          - target: click
            selector: a[href="/signin"]
          - target: wait
            timeout: 10
            selector: form
          - target: input
            selector: input[name="mail"]
            text: mail@example.com
          - target: input
            selector: input[name="password"]
            text: examp1e
          - target: click
            selector: input[type="submit"]
          - target: wait
            timeout: 10
            selector: h2
            expect: mail@example.comとしてログイン
          - target: content
            selector: a[href="/signout"]
            expect:
              - ログアウト
          - target: click
            selector: a[href="/signout"]
          - target: wait
            timeout: 10
            selector: h2
            expect: 未ログイン
  - name: "[DB] 新規登録バリデーション [正しくないメールアドレス]"
    tasks:
      - type: dom
        path: /signup
        expect:
          - target: input
            selector: input[name="mail"]
            text: mail@example
          - target: input
            selector: input[name="password"]
            text: examp1e
          - target: input
            selector: input[name="password_confirmation"]
            text: examp1e
          - target: click
            selector: input[type="submit"]
          - target: wait
            timeout: 10
            selector: h2
            expect: 未ログイン
  - name: "[DB] 新規登録バリデーション [正しくないパスワード]"
    tasks:
      - type: dom
        path: /signup
        expect:
          - target: input
