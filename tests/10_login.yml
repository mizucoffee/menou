          - target: input
            selector: input[name="password"]
            text: example
          - target: input
            selector: input[name="password_confirmation"]
            text: example
          - target: click
            selector: input[type="submit"]
          - target: wait
            timeout: 10
            selector: h2
            expect: 未ログイン
  - name: "[API] ログイン [正しくないメールアドレス]"
