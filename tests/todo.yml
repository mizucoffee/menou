---
name: todo apps
require:
  files:
    - views/test.erb
  routes:
    get:
      - "/"
      - "/signup"
      - "/signin"
      - "/signout"
      - "/tasks/new"
      - "/tasks/:id/star"
      - "/tasks/:id/edit"
      - "/tasks/over"
      - "/tasks/done"
    post:
      - "/signup"
      - "/signin"
      - "/tasks"
      - "/tasks/:id/done"
      - "/tasks/:id/delete"
      - "/tasks/:id"
tables:
  lists:
    - name: name
      type: string
    - name: created_at
      type: datetime
      options:
        "null": false
    - name: updated_at
      type: datetime
      options:
        "null": false
  tasks:
    - name: user_id
      type: integer
    - name: title
      type: string
    - name: completed
      type: boolean
    - name: due_date
      type: date
    - name: star
      type: boolean
    - name: list_id
      type: integer
      options:
        default: 1
    - name: created_at
      type: datetime
      options:
        "null": false
    - name: updated_at
      type: datetime
      options:
        "null": false
  users:
    - name: name
      type: string
    - name: password_digest
      type: string
    - name: created_at
      type: datetime
      options:
        "null": false
    - name: updated_at
      type: datetime
      options:
        "null": false
tests:
  # 初期状態ルーティング
  - type: get
    path: /
    expect: 200
  - type: get
    path: /signup
    expect: 200
  - type: get
    path: /signin
    expect: 200
  - type: get
    path: /signout
    expect: 302
  - type: get
    path: /tasks/new
    expect: 200
  - type: get
    path: /tasks/0/star
    expect: 500
  - type: get
    path: /tasks/0/edit
    expect: 500
  - type: get
    path: /tasks/over
    expect: 500
  - type: get
    path: /tasks/done
    expect: 500
  - name: "未ログイン時は生成されない(before)"
    type: post
    path: /tasks
    body:
      due_date: "2030-01-01"
      list: "プライベート"
      title: "タスク1"
    expect: 303
  - type: database
    table: tasks
    where:
      title: "タスク1"
    expect: null

  # 扱い
  - type: post
    path: /signup
    expect: 303
    body:
      name: menou_user
      password: password
      password_confirm: password
  - type: database
    table: users
    where:
      id: 1
    expect:
      name: menou_user
  - type: screenshot
    path: /
