---
name: todo app
models: /models.rb
tests:
  - name: "[FILE] ファイルの存在確認"
    tasks:
      - type: file_exists
        expect:
          files:
            - app.rb
            - models.rb
            - db/migrate/*_create_users.rb
            - db/migrate/*_create_tasks.rb
            - db/migrate/*_add_completed_and_so_on_to_tasks.rb
            - db/migrate/*_create_lists.rb
            - db/migrate/*_add_list_id_to_tasks.rb
            - views/_count_due.erb
            - views/edit.erb
            - views/index.erb
            - views/layout.erb
            - views/new.erb
            - views/sign_in.erb
            - views/sign_up.erb
  - name: "[DB] Schema検証"
    tasks:
      - type: db_schema
        table: lists
        expect:
          schema:
            - name: name
              type: string
            - name: created_at
              type: datetime
              options:
                "null": false
            - name: updated_at
              type: datetime
              options:
                "null": false
      - type: db_schema
        table: tasks
        expect:
          schema:
            - name: user_id
              type: integer
            - name: title
              type: string
            - name: completed
              type: boolean
            - name: due_date
              type: date
            - name: star
              type: boolean
            - name: list_id
              type: integer
              options:
                default: 1
            - name: created_at
              type: datetime
              options:
                "null": false
            - name: updated_at
              type: datetime
              options:
                "null": false
      - type: db_schema
        table: users
        expect:
          schema:
            - name: name
              type: string
            - name: password_digest
              type: string
            - name: created_at
              type: datetime
              options:
                "null": false
            - name: updated_at
              type: datetime
              options:
                "null": false
  - name: "[HTTP] ルーティング検証"
    tasks:
      - type: http_get_status
        path: /
        expect:
          value: 200
      - type: http_get_status
        path: /signup
        expect:
          value: 200
      - type: http_get_status
        path: /signin
        expect:
          value: 200
      - type: http_get_status
        path: /signout
        expect:
          value: 302
      - type: http_get_status
        path: /tasks/new
        expect:
          value: 200
      - type: http_get_status
        path: /tasks/0/star
        expect:
          value: 500
      - type: http_get_status
        path: /tasks/0/edit
        expect:
          value: 500
      - type: http_get_status
        path: /tasks/over
        expect:
          value: 500
      - type: http_get_status
        path: /tasks/done
        expect:
          value: 500
  - name: "[HTTP] 未ログイン時はタスクが生成されない"
    tasks:
      - type: http_post_status
        path: /tasks
        body:
          due_date: "2030-01-01"
          list: プライベート
          title: タスク1
        expect:
          value: 303
      - type: db_where
        table: tasks
        where:
          title: タスク1
        expect:
          result: null
  - name: "[HTTP] アカウント生成"
    tasks:
      - type: http_post_status
        path: /signup
        expect:
          value: 303
        body:
          name: menou_user
          password: password
          password_confirm: password
      - type: db_where
        table: users
        where:
          id: 1
        expect:
          result:
            name: menou_user
  - name: "[HTTP] タスク生成 & ログイン確認"
    tasks:
      - type: http_post_status
        path: /tasks
        body:
          due_date: "2999-01-01"
          list: 3
          title: タスク1
        expect:
          value: 303
      - type: http_post_status
        path: /tasks
        body:
          due_date: "2999-01-01"
          list: 2
          title: タスク2
        expect:
          value: 303
      - type: db_where
        table: tasks
        where:
          id: 1
        expect:
          result:
            due_date: "2999-01-01"
            list_id: 3
            title: タスク1
      - type: db_where
        table: tasks
        where:
          id: 2
        expect:
          result:
            due_date: "2999-01-01"
            list_id: 2
            title: タスク2
  - name: "[UI] トップページ"
    tasks:
      - type: dom
        path: /
        expect:
          - target: page_title
            expect: todoアプリ
          - target: content
            selector: body>nav.navbar.navbar-default>div.container>div.navbar-header>a.navbar-brand
            expect:
              - todoアプリ
          - target: content
            selector: body>nav.navbar.navbar-default>div.container>ul.nav.navbar-nav.navbar-right>li>a
            expect:
              -
              - 新規ユーザーですか?
              - ログイン
              - 新規登録
          - target: content
            selector: body>div.container>div.row>div.col-lg-2>ul.list-group>li.list-group-item>a
            expect:
              - トップ
              - done
              - 締切過ぎた
              - プライベート
              - 仕事
              - その他
          - target: content
            selector: body>div.container>div.row>div.col-lg-10>table.table.table-striped.table-bordered.table-hover>thead>tr>th
            expect:
              - タイトル
              - 締め切り
              - Done
              - 削除
              - 編集
              - 備考
              - 重要?
          - target: content
            selector: body>div.container>div.row>div.col-lg-10>table.table.table-striped.table-bordered.table-hover>tbody>tr>td>a
            expect:
              - 新しいtodo
          - target: screenshot
