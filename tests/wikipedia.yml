---
name: wikipedia apps
tests:
  - name: "[FILE] ファイルの存在確認"
    tasks:
      - type: file_exists
        files:
          - views/index.erb
          - Gemfile
          - app.rb
          - config.ru
  - name: "[UI] トップページ"
    tasks:
      - type: dom
        path: /
        expect:
          - target: page_title
            expect: Wikipedia
          - target: displayed
            selector: form[action="/"][method="get"]
            expect: true
          - target: displayed
            selector: form>input[type="text"][name="keyword"]
            expect: true
          - target: displayed
            selector: form>input[type="submit"][value="検索"]
            expect: true
          - target: css
            selector: body
            expect:
              - property: font-family
                value: 游ゴシック, "Yu Gothic", YuGothic, sans-serif
  - name: "[UI] 検索結果表示"
    tasks:
      - type: dom
        path: /
        query:
          keyword: Ruby
        expect:
          - target: page_title
            expect: Wikipedia
          - target: displayed
            selector: p>strong
            expect: true
          - target: displayed
            selector: p>a
            expect: true
          - target: content
            selector: p>strong
            expect:
              - Ruby
          - target: content
            selector: p>a
            expect:
              - Ruby
  - name: "[TRANSITION] 検索"
    tasks:
      - type: dom
        path: /
        expect:
          - target: input
            selector: form>input[type="text"][name="keyword"]
            text: Ruby
          - target: click
            selector: form>input[type="submit"][value="検索"]
          - target: wait
            timeout: 10
            selector: p>strong
            expect: Ruby
          - target: path
            expect: /?keyword=Ruby
screenshots:
  - path: /
  - path: /
    query:
      keyword: Ruby